<style>
    p {
        background-color: red
    }
</style>
<p id="result">Nhap</p>
<input id="number" />
<button onclick="testFunction()">Guess</button>
<h3 id="pass">Pass text</h3>
<script>
    var currentNumber = Math.floor(Math.random() * 10);
    var count = 10;
    var passText = "";

    function testFunction() {
        const inputNumber = document.getElementById("number").value;
        passText += inputNumber + '</br>';
        document.getElementById("pass").innerHTML = passText;
        if (inputNumber == currentNumber) {
            count = 10;
            document.getElementById("result").innerHTML = "success";
            document.getElementById("result").style.backgroundColor = "green";
        } else {
            count--;
            if (count == 0) {
                alert('lose');
                location.reload();
            }
            document.getElementById("result").innerHTML = `Fail!! You have ${count} Guess`;
            inputNumber.innerHTML = "";
        }
    }
</script>

<p>xuất ra kết quả mảng tìm được với tổng bằng số nhập vào dựa vào mảng số tư nhiên.</p>
